<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; background-color: #f5f5f5; padding: 20px;">
    <div style="background-color: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h1 style="color: #333; text-align: center;">Splitwiser Password Reset</h1>

        <p style="margin-bottom: 20px;">Hi {{ user.first_name }},</p>

        <p>To reset your password, click the button below:</p>

        <table style="width: 100%; margin: 20px 0;">
            <tr>
                <td style="text-align: center;">
                    <a href="{{ url_for('auth.reset_password', token=token, _external=True) }}" 
                       style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
                        Reset Password
                    </a>
                </td>
            </tr>
        </table>

        <p style="font-size: 12px; color: #777;">This link will expire in 1 hour.</p>
        <p style="font-size: 12px; color: #777;">If you did not request a password reset, simply ignore this email.</p>

        <p style="text-align: center;">The Splitwiser Team</p>
    </div>
</body>
</html>
