{% extends "base.html" %}
{% block title %}Add Expense to {{ group.name }}{% endblock %}


{% block content %}
<div class="container">
 <h2>Add Expense to {{ group.name }}</h2>
 <form method="POST" action="{{ url_for('views.add_expense', group_id=group.id) }}">


   <div class="mb-3">
     <label for="description" class="form-label">Description</label>
     <input type="text" class="form-control" id="description" name="description" required>
   </div>


   <div class="mb-3">
     <label for="amount" class="form-label">Amount</label>
     <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
   </div>


   <div class="mb-3">
     <div class="form-check">
       <input type="checkbox" class="form-check-input" id="isRecurring" name="is_recurring">
       <label class="form-check-label" for="isRecurring">Recurring Expense?</label>
     </div>
   </div>


   <div id="recurringOptions" class="mb-3" style="display: none;">
     <label for="recurrenceFrequency" class="form-label">Recurrence Frequency</label>
     <select class="form-select" id="recurrenceFrequency" name="recurrence_frequency">
       <option value="once_a_week">Once a week</option>
       <option value="once_every_two_weeks">Once every two weeks</option>
       <option value="once_a_month">Once a month</option>
     </select>
   </div>


   <button type="submit" class="btn btn-primary">Add Expense</button>


 </form>
</div>


<script>
 // JavaScript to show/hide recurring options
 const isRecurringCheckbox = document.getElementById('isRecurring');
 const recurringOptions = document.getElementById('recurringOptions');


 isRecurringCheckbox.addEventListener('change', () => {
   recurringOptions.style.display = isRecurringCheckbox.checked ? 'block' : 'none';
 });
</script>


{% endblock %}
