{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Account Settings</h2>

  <form id="settingsForm" method="POST" action="{{ url_for('views.update_settings') }}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="first_name" value="{{ current_user.first_name }}" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="last_name" value="{{ current_user.last_name }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
    </div>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch" name="dark_mode"
             {% if current_user.dark_mode %}checked{% endif %}>
      <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
