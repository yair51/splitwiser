{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">My Profile</h1>
            <form method="POST" action="{{ url_for('views.profile') }}">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ current_user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ current_user.last_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Change Password (Optional)</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

            <div class="mt-4">
                <h2>Expense Statistics</h2>
                <p>Total expenses: ${{ total_expenses|round(2) }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
